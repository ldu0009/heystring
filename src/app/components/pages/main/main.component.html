@for (section of pageData.sections; track section) {
<section class="content">
  <p class="text-3xl font-semibold pb-9">{{ section.title }}</p>
  <youtube-player
    [videoId]="section.videoId"
    suggestedQuality="small"
    [width]="1024"
    [height]="560"
  >
  </youtube-player>
  <p class="text-xl font-medium pt-12">{{ section.description }}</p>
</section>
}
